---
- hosts: localhost
  gather_facts: false
  tasks:

# FACTS #######################################################################
  - name: "Set Known Facts"
    set_fact:
      pgrole: "flood"
      intport: "3000"
      extport: "3000"
      image: "robertbaker/flood"

# CORE (MANDATORY) ############################################################
  - name: CronJob Role
    include_tasks: "/opt/plexguide/containers/_core.yml"

# LABELS ######################################################################
  - name: "Setting PG Labels"
    set_fact:
      pg_labels:
        traefik.frontend.auth.forward.address: '{{gauth}}'
        traefik.enable: "true"
        traefik.port: "{{intport}}"
        traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"

  - name: "Setting PG Volumes"
    set_fact:
      pg_volumes:
        - "/opt/appdata/{{pgrole}}:/data"
        - "/opt/appdata/rutorrent/sock:/sock"   
        - "{{path.stdout}}:{{path.stdout}}"
        - "/mnt:/mnt"
        - "/etc/localtime:/etc/localtime:ro"

  - name: "Setting PG ENV"
    set_fact:
      pg_env:
        PUID: 1000
        PGID: 1000
        FLOOD_SECRET: PlexGuideRulez

# MAIN DEPLOYMENT #############################################################
  - name: "Deploying {{pgrole}}"
    docker_container:
      name: "{{pgrole}}"
      image: "{{image}}"
      pull: yes
      published_ports:
        - "{{ports.stdout}}{{extport}}:{{intport}}"
      volumes: "{{pg_volumes}}"
      env: "{{pg_env}}"
      restart_policy: always
      networks:
        - name: plexguide
          aliases:
            - "{{pgrole}}"
      state: started
      labels: "{{pg_labels}}"
